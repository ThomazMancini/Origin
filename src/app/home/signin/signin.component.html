
<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" class="form mt-4" (submit)="login()">

    <div class="form-group">
        <input #userNameInput
            formControlName = "userName"
            class="form-control" 
            placeholder="Usuário" 
            autofocus>
        <ap-vmessage 
            *ngIf="loginForm.get('userName').errors?.required"
            text='O Usuário é essencial para o login!'>
        </ap-vmessage>
    </div>

    <div class="form-group">
        <input
            formControlName = "password"
            type="password" 
            class="form-control" 
            placeholder="Senha">
        <ap-vmessage 
            *ngIf="loginForm.get('password').errors?.required"
            text='A Senha é essencial para o login!'>
        </ap-vmessage>  
    </div>

    <button 
        [disabled]="loginForm.invalid"
        type="submit" 
        class="btn btn-primary btn-block">
        login
    </button>

</form>

<p>Não tem uma conta?<a [routerLink]="['signup']">Venha participar!</a></p>
